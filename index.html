<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Wandrio</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Prevent scrolling outside the viewport */
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        /* Video styling: ensure the video covers the screen */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }

        /* Black overlay with 50% opacity */
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Main content container positioned over video and overlay */
        .header-container {
            position: fixed; /* Makes sure it stays in place */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Center content vertically */
            align-items: center;      /* Center content horizontally */
            text-align: center;
            color: #fff;  /* Ensure text is easily readable over the dark overlay */
            padding: 20px;
        }

        /* Example styling for logos and text (adjust as needed) */
        .logo {
            max-width: 240px; /* was 300px */
            margin-bottom: 12px; /* reduce gap to first line */
        }

        .support-text {
            max-width: 800px;
            margin-bottom: 20px;
        }

        .email-form input[type="email"] {
            padding: 8px;
            font-size: 1rem;
            width: 250px;
            margin-right: 10px;
        }

        .email-form button {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Info button (bottom-right) + menu */
        .info-fab{
          position: fixed;
          right: 16px;
          bottom: 16px;
          z-index: 2;
          border: 0;
          padding: 0;              /* icon-only button */
          background: transparent;  /* no background */
          cursor: pointer;
        }
        .info-fab:hover{ filter: brightness(1.1); }
        .info-fab img{ width: 18px; height: 18px; display:block; }

        .info-menu{
          position: fixed;
          right: 16px;
          bottom: 72px; /* sits above the button */
          z-index: 2;
          background: rgba(255,255,255,.98);
          color: #111;
          border-radius: 12px;
          box-shadow: 0 10px 30px rgba(0,0,0,.2);
          min-width: 220px;
          padding: 12px;
          border: 1px solid rgba(0,0,0,.08);
          display: none; /* toggled via .open */
        }
        .info-menu.open{ display: block; }
        .info-menu a{
          display: block;
          padding: 8px 10px;
          color: #0a66ff;
          text-decoration: none;
          border-radius: 8px;
        }
        .info-menu a:hover{ background: #f3f4f6; }
        /* Slightly smaller text */
        h1 { font-size: clamp(1.8rem, 1.2rem + 1.2vw, 2.2rem); margin-bottom: 12px; }
        .support-text h2 { font-size: clamp(1.1rem, 0.9rem + 0.8vw, 1.4rem); }
        .support-text p { font-size: 0.95rem; }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="background-video">
        <source src="assets/nature-flyover.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    
    <!-- Black overlay with 50% opacity -->
    <div id="video-overlay"></div>
    
    <!-- Header Content Container (fixed to top) -->
    <div class="header-container">
        <!-- Your content such as logo, headline, text, form -->
        <img src="Logo_pixel_green_large.png" alt="Wandrio Logo" class="logo">
        <h1>Coming Soon</h1>
        <div class="support-text">
            <h2>All in exploration app</h2>
            <p>At Wandrio, we believe the world is meant to be exploredâ€”on foot, by bike, however you move. Our mission is to get people moving in nature more often by turning the outdoors into a game.</p>
            <!-- Additional paragraphs as needed -->
        </div>
        <div class="email-form">
            <form action="https://formspree.io/f/mgvkyqan" method="POST">
                <label>Your email:
                    <input type="email" name="email" placeholder="Enter your email" required>
                </label>
                <button type="submit">Join the Waiting List</button>
            </form>
        </div>
    </div>

    <button type="button" class="info-fab" aria-label="Open information menu" aria-expanded="false" aria-controls="infoMenu" id="infoFab">
      <img src="assets/information.png" alt="">
    </button>
    <nav class="info-menu" id="infoMenu" aria-label="Information links">
      <a href="index.html">Home</a>
      <a href="data-removal.html">Delete My Data</a>
      <a href="privacy-policy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
    </nav>
    <script>
    (function(){
      const btn = document.getElementById('infoFab');
      const menu = document.getElementById('infoMenu');

      function setOpen(state){
        menu.classList.toggle('open', state);
        btn.setAttribute('aria-expanded', state ? 'true' : 'false');
      }

      // Toggle on button click; prevent bubbling so document handler won't immediately close it
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        setOpen(!menu.classList.contains('open'));
      });

      // Close when clicking anywhere outside the button or the menu
      document.addEventListener('click', (e) => {
        if(!menu.contains(e.target) && !btn.contains(e.target)){
          setOpen(false);
        }
      });

      // Close with Escape key
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape') setOpen(false);
      });
    })();
  </script>
</body>
</html>
