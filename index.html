        /* Reset default margin and set full height */
        * {

        body {
            display: flex;

        }

        /* Link styling */
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Adjust logo size for tablets */
        @media (max-width: 768px) {
            .logo {
                width: 600px;
            }
        }

            .logo {
                width: 400px;
